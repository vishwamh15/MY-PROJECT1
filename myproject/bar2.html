<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Detectors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bar2.css">
</head>
<body>
    <nav class="sidebar">
        <header class="d-flex align-items-center justify-content-between px-3">
            <div class="image-text d-flex align-items-center">
                <span class="image me-3">
                    <img src="./ai2.png" alt="logo" class="img-fluid">
                </span>
                <div class="text header-text">
                    <span class="name d-block">AI Scam</span>
                    <span class="profession d-block">Detector</span>
                </div>
            </div>
            <i class="fas fa-angle-right toggle "></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <div class="search-box mb-4">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-search icon me-3"></i>
                        <input type="search" class="form-control border-0 bg-transparent" placeholder="Search...">
                    </div>
                </div>
                
                <ul class="list-unstyled menu-links">
                    <li class="nav-link mb-2">
                        <a href="./bar2.html" class="d-flex align-items-center">
                            <i class="fas fa-home icon me-3"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link mb-2">
                        <a href="#" class="d-flex align-items-center">
                            <i class="fa-regular fa-pen-to-square icon me-3"></i>
                            <span class="text nav-text">New Scan</span>
                        </a>
                    </li>
                    <li class="nav-link mb-2">
                        <a href="#" class="d-flex align-items-center">
                            <i class="fas fa-message icon me-3"></i>
                            <span class="text nav-text">Check Message</span>
                        </a>
                    </li>
                    <li class="nav-link mb-2">
                        <a href="#" class="d-flex align-items-center">
                            <i class="fas fa-history icon me-3"></i>
                            <span class="text nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-link mb-2">
                        <a href="#" class="d-flex align-items-center">
                            <i class="fas fa-user icon me-3"></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="bottom-content">
                <ul class="list-unstyled">
                    <li class="nav-link mb-2">
                        <a href="#" class="d-flex align-items-center">
                            <i class="fas fa-sign-out-alt icon me-3"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    
                    <li class="mode mt-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-moon icon moon"></i>
                                <i class="fas fa-sun icon sun"></i>
                                <span class="mode-text text ms-3">Dark Mode</span>
                            </div>
                            <div class="toggle-switch">
                                <div class="switch"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-dark-emphasis">Dashboard</h1>
                <div class="d-flex">
                    <button class="btn btn-primary me-2">
                        <i class="fa-solid fa-right-to-bracket icon me-2"></i>Login
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fa-regular fa-pen-to-square icon me-2"></i>
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-download me-2"></i>Export
                    </button>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./bar2.js">
    </script>
</body>
</html>
